<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSE 332</title>
		<style>
			p {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 1.5em;
			}
			mark {
				background-color: red;
				color: black;
			}
			.button {
				background-color: green;
				color: white;
				border: none;
				padding: 10px;
				text-align: center;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<p>Enter some text:</p>
		<form>
			<input
				type="text"
				id="input"
				size="150"
				style="font-size: 1.5em"
			/><br /><br />
			<input
				class="button"
				type="button"
				id="submit"
				onclick="myFunction()"
				value="Submit"
			/>
		</form>
		<p id="output"></p>

		<script>
			// Handle "Enter" keypress
			var input = document.getElementById("input");
			input.addEventListener("keypress", function (event) {
				if (event.key === "Enter") {
					event.preventDefault();
					document.getElementById("submit").click();
				}
			});

			function myFunction() {
				var string = document.getElementById("input").value;
				// Clear output on empty string
				if (string.length == 0) {
					document.getElementById("output").innerHTML = "";
					return;
				}
				var err = 0;
				var out = "";
				var charCounter = 0;
				var whitespaces = 0;
				var histogram = new Map();
				var temp;
				// Iterate through string
				for (var i = 0; i < string.length; i++) {
					// Check for alpha characters + punctuation
					if (
						string[i].toUpperCase() != string[i].toLowerCase() ||
						string[i] == " " ||
						"'" ||
						"." ||
						"!" ||
						"?"
					) {
						// Add characters to histogram and charCounter
						if (string[i].toUpperCase() != string[i].toLowerCase()) {
							// Basic spellcheck
							// Error on 3 duplicate consecutive characters
							if (string[i - 1] && string[i + 1]) {
								if (string[i - 1] == string[i] && string[i + 1] == string[i]) {
									err = 1;
									console.log(string.substring(i - 1, i + 2));
									out = out.slice(0, -1);
									out += "<mark>" + string.substring(i - 1, i + 2) + "</mark>";
									i++;
									continue;
								}
							}
							var ch = string[i].toLowerCase();
							// Add character to histogram
							temp = histogram.get(ch);
							if (temp) {
								temp += 1;
							} else {
								temp = 1;
							}
							histogram.set(ch, temp);
							charCounter++;
						}
						// Add whitespaces
						if (string[i] == " " && string[i + 1]) {
							whitespaces++;
						}
						out += string[i];
					}
					// Mark error if non-valid character
					else {
						err = 1;
						out += "<mark>" + string[i] + "</mark>";
					}
				}
				// Display marked error
				if (err == 1) {
					out = "Error: <br/>" + out;
					document.getElementById("output").innerHTML = out;
				} else {
					// Display total character count + whitespaces
					out =
						"Total Characters: <br/>" +
						charCounter +
						"<br/> Whitespaces: <br/>" +
						whitespaces +
						"<br/> Total Words: <br/>" +
						(whitespaces + 1) +
						"<br/><br/> Histogram: <br/>";
					// Sort histogram alphabetically and display
					var sorted = new Map([...histogram.entries()].sort());
					sorted.forEach((value, key) => {
						out += key + ": " + value + "<br/>";
					});
					document.getElementById("output").innerHTML = out;
				}
			}
		</script>
	</body>
</html>
