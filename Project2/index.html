<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CSE 332</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container-fluid">
			<h1>Project 2</h1>
			<div class="dropdown">
				<button
					class="btn btn-secondary dropdown-toggle"
					type="button"
					data-bs-toggle="dropdown"
				>
					Select a variable
				</button>
				<ul class="dropdown-menu">
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Max_resolution"
						>
							Max Resolution
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Low_resolution"
						>
							Low Resolution
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Effective_pixels"
						>
							Effective Pixels
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Zoom_wide"
						>
							Zoom Wide
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Zoom_tele"
						>
							Zoom Tele
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Normal_focus_range"
						>
							Normal Focus Range
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Macro_focus_range"
						>
							Macro Focus Range
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Storage"
						>
							Storage
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Weight"
						>
							Weight
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							onclick="display(this.value)"
							value="Price"
						>
							Price
						</button>
					</li>
				</ul>
			</div>
			<div class="container-fluid" id="graph"></div>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
				crossorigin="anonymous"
			></script>
			<script src="https://d3js.org/d3.v7.min.js"></script>
			<script src="/scripts/displayCharts.js"></script>
		</div>
	</body>
</html>
